<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizler: JS Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <a class="high-scores" href="./highscores.html">View high scores</a>
        <h4>Time: <span class="timer">0</span></h4>
    </header>
    <main>
        <div class="quiz-wrapper final-score-container">
            <h1 class="quiz-header">
                Quizler: JavaScript Quiz
            </h1>
            <div class="quiz-content">
                <p class="intro-para"><span class="intro-para-text">Remember to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds.</span></p>
            </div>
            <footer class="footer">
                <button class="start-btn" id="start-quiz" type="button">Start Quiz</button>
            </footer>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
